[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps =
	dancrank/RPLidar (DanCrank fork)@^1.0.2

[env:esp32-testing]
extends = env:esp32doit-devkit-v1
test_filter = test_ransac_esp32

[env:native]
platform = native